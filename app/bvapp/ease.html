<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
		<title>SVG - Tester</title>
		<script src="js/d3-ease.v0.6.min.js" charset="utf-8"></script>
		<script src="js/segment.min.js"></script>
		<script src="js/letters.min.js"></script>
		<style>
    		.letter-b path {
                stroke: #00ab8e !important;
            }
            .text path {
                stroke: #00ab8e !important;
            }
		</style>
	</head>
	<body>
		<div id="main">
			<p class="bv">Bazaarvoice:</p>
			<p class="api">API helper</p>
		</div>
	</body>
	<script>
		// Selecting the container element
        var el = document.querySelector('.bv');
        var api = document.querySelector('.api');
        
        var opt = {
            size: 100,         // Font size, defined by the height of the letters (pixels)
            weight: 4,         // Font weight (pixels)
            rounded: true,    // Rounded letter endings
            color: '#003D4C',  // Font color
            duration: 1.5,       // Duration of the animation of each letter (seconds)
            delay: [0, 1],  // Delay animation among letters (seconds)
            fade: 0.5,         // Fade effect duration (seconds)
            easing: d3_ease.easeCubicInOut.ease,   // Easing function
            individualDelays: true,               // If false (default), every letter delay increase gradually, showing letters from left to right always. If you want to show letters in a disorderly way, set it to true, and define different delays for the desired letters.
        };
        
        // All the possible options (these are the default values)
        // Remember that every option (except individualDelays) can be defined as single value or array
        var options = {
            size: 150,         // Font size, defined by the height of the letters (pixels)
            weight: 8,         // Font weight (pixels)
            rounded: true,    // Rounded letter endings
            color: '#003D4C',  // Font color
            duration: 1.5,       // Duration of the animation of each letter (seconds)
            delay: [0, 0.05],  // Delay animation among letters (seconds)
            fade: 0.5,         // Fade effect duration (seconds)
            easing: d3_ease.easeCubicInOut.ease,   // Easing function
            individualDelays: true,               // If false (default), every letter delay increase gradually, showing letters from left to right always. If you want to show letters in a disorderly way, set it to true, and define different delays for the desired letters.
        };
        
        // Initializing the text (Letters parameters: container-element, options)
        var bvapp = new Letters(el, options);
        var APIapp = new Letters(api, opt);
        bvapp.show();
        APIapp.show();
	</script>
</html>
