<!DOCTYPE html>
<!--[if lt IE 7]>            <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>                 <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>                 <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/progress.css">
<style type="text/css">
    body {
        padding: 40px;
        background-color: #1c1e26;
    }
    .pie_progress {
        width: 160px;
        margin: 10px auto;
    }
    @media all and (max-width: 768px) {
        .pie_progress {
            width: 80%;
            max-width: 300px;
        }
    }
    
    div.rowi div {
        display: inline-block;
    }
    
    
    div.row span.legend {
        color: #f0e0b0;
    }
    
    .pie_prog:before, .pie_progressa:before, .pie_progresso:before, .pie_progressi:before, .pie_progressu:before, .pie_progresse:before {
        content: attr(data-name);
        position: absolute;
        width: 100%;
        bottom: -2rem;
        font-weight: 400;
        color: #FFF;
    }
    
    .pie_progresso span {
        color: #60ffa0;
    }
    
    .pie_progressa span {
        color: #58e6ff;
    }
    
    .pie_progressi span {
        color: #0085b6;
    }
    
    .pie_progressu span {
        color: #05ff76;
    }
    
    .pie_progresse span {
        color: #0cfffa;
    }
    
    .pie_prog span {
        color: #0cfffa;
    }
    
    .pie_prog, .pie_progressa, .pie_progressu {
        top: 10em !important;
    }

    
</style>
</head>
<body>
    <section>
        <section>
            <div class="rowi">
                <div class="pie_prog" role="progressbar" aria-valuemax="100" data-name="CSS">
                    <span class="pie_progress__number">0%</span>
                </div>
                <div class="pie_progresso" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-name="JS">
                    <span class="pie_progress__number">0%</span>
                </div>
                <div class="pie_progressa" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-name="SASS">
                    <span class="pie_progress__number">0%</span>
                </div>
                <div class="pie_progressi" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-name="JAVA">
                    <span class="pie_progress__number">0%</span>
                </div>
                <div class="pie_progressu" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-name="NODE">
                    <span class="pie_progress__number">0%</span>
                </div>
                <div class="pie_progresse" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-name="Switf">
                    <span class="pie_progress__number">0%</span>
                </div>
            </div>
        </section>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery-asPieProgress.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($){
        $('.pie_progressi').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            easing: 'ease',
            barcolor: '#0085b6',
            trackcolor: '#23333d',
            goal: 70,
            barsize: '3'
        });
        
        $('.pie_progresso').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            easing: 'ease',
            barcolor: '#60ffa0',
            trackcolor: '#243632',
            goal: 50,
            barsize: '3'
        });
        
        $('.pie_progressa').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            easing: 'ease',
            barcolor: '#58e6ff',
            trackcolor: '#23333d',
            goal: 80,
            barsize: '3'
        });
        
        $('.pie_progressu').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            easing: 'ease',
            barcolor: '#05ff76',
            trackcolor: '#1a362e',
            goal: 90,
            barsize: '3'
        });
        
        $('.pie_progresse').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            easing: 'ease',
            barcolor: '#0cfffa',
            trackcolor: '#1b363c',
            goal: 90,
            barsize: '3'
        });

        // Example with grater, loading time - loads longer
        $('.pie_prog').asPieProgress({
            namespace: 'pie_progress',
            goal: 50,
            min: 0,
            speed: 100,
            easing: 'ease',
            barcolor: '#0cfffa',
            trackcolor: '#1b363c',
            barsize: 3
        });

        $('.pie_progress').asPieProgress('start');
        $(".pie_progressi").asPieProgress('start');
        $(".pie_progresso").asPieProgress('start');
        $(".pie_progressa").asPieProgress('start');
        $(".pie_progressu").asPieProgress('start');
    });
    </script>
</body>
</html>
